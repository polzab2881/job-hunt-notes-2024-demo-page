<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey üòä</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe0f0, #fff6fb);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: pop 0.6s ease;
      z-index: 2;
    }

    @keyframes pop {
      0% { transform: scale(0.7); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 26px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }

    .float {
      position: absolute;
      animation: floatUp 5s linear;
      font-size: 22px;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="box" id="question">
    <h1>üíñ Can you be my Valentine?</h1>
    <button id="yes" onclick="yesClicked()">Yes üíï</button>
    <button id="no" onmouseover="moveNo()">No üòÖ</button>
  </div>

  <!-- Sounds -->
  <audio id="noSound">
    <source src="https://www.myinstants.com/media/sounds/cartoon-slip.mp3">
  </audio>

  <audio id="yesMusic">
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
  </audio>

  <script>
    let yesScale = 1;

    function moveNo() {
      const noBtn = document.getElementById("no");
      const yesBtn = document.getElementById("yes");

      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";

      document.getElementById("noSound").play();

      yesScale += 0.15;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    function yesClicked() {
      document.getElementById("yesMusic").play();

      document.body.innerHTML = `
        <div class="box">
          <h1>‚ù§Ô∏è I love you ‚ù§Ô∏è</h1>
          <p>You just made my day ü•∞<br>
          Now you owe me a date üíéüíñ</p>
        </div>
      `;
    }

    // floating hearts & gems
    setInterval(() => {
      const el = document.createElement("div");
      el.className = "float";
      el.innerHTML = Math.random() > 0.5 ? "üíñ" : "üíé";
      el.style.left = Math.random() * 100 + "vw";
      el.style.bottom = "0px";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }, 300);
  </script>

</body>
</html>
