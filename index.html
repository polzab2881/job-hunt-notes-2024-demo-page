<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hi üòä</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffd6e8, #ffeef5);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 35px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.7); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #ff4d6d;
      font-size: 26px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      margin: 10px;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ddd;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 20px;
      animation: float 4s infinite ease-in;
    }

    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-800px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="box" id="question">
    <h1>üíñ Can you be my Valentine?</h1>
    <button id="yes" onclick="yesClicked()">Yes üíï</button>
    <button id="no" onmouseover="moveNo()">No üòÖ</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div class="box">
          <h1>‚ù§Ô∏è I love you ‚ù§Ô∏è</h1>
          <p>You just made my whole day ü•∞</p>
        </div>
      `;
    }

    // floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.bottom = "0px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 300);
  </script>

</body>
</html>
