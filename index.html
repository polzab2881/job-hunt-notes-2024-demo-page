<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üåπ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #8b0000, #b30000, #ff4d4d);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Georgia", serif;
    overflow: hidden;
  }

  .envelope {
    background: rgba(255,255,255,0.95);
    padding: 40px 35px;
    border-radius: 24px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
    cursor: pointer;
    animation: pulse 1.8s infinite;
    z-index: 5;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.06); }
    100% { transform: scale(1); }
  }

  .envelope h1 {
    font-size: 42px;
    margin: 0;
  }

  .envelope p {
    margin-top: 12px;
    font-size: 18px;
    letter-spacing: 2px;
    color: #b30000;
    font-weight: bold;
  }

  .message {
    background: rgba(255,255,255,0.95);
    padding: 45px 30px;
    border-radius: 26px;
    text-align: center;
    box-shadow: 0 25px 50px rgba(0,0,0,0.35);
    z-index: 5;
    animation: fadeIn 0.8s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  .message h1 {
    font-size: 32px;
    color: #b30000;
  }

  .rose {
    position: absolute;
    top: -150px;
    font-size: 90px; /* BIG roses */
    animation: fall linear infinite;
    opacity: 0.95;
    pointer-events: none;
  }

  @keyframes fall {
    from {
      transform: translateY(-150px) rotate(0deg);
    }
    to {
      transform: translateY(120vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <h1>‚úâÔ∏èüíé</h1>
  <p>OPEN</p>
</div>

<script>
  const envelope = document.getElementById("envelope");

  envelope.addEventListener("click", () => {
    document.body.innerHTML = `
      <div class="message">
        <h1>üåπ Happy Rose Day Pyri üåπ</h1>
      </div>
    `;

    startRoses();
  });

  function startRoses() {
    setInterval(() => {
      const rose = document.createElement("div");
      rose.className = "rose";
      rose.innerHTML = "üåπ";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = 6 + Math.random() * 5 + "s";
      document.body.appendChild(rose);

      setTimeout(() => {
        rose.remove();
      }, 12000);
    }, 250);
  }
</script>

</body>
</html>
