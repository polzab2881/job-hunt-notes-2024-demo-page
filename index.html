<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ðŸŒ¹</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to bottom, #fff0f5, #ffe6ee);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Georgia', serif;
  }

  h1 {
    position: absolute;
    z-index: 2;
    font-size: 34px;
    color: #b3003b;
    background: rgba(255,255,255,0.8);
    padding: 20px 30px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
  }

  .rose {
    position: absolute;
    top: -100px;
    font-size: 48px;
    animation: fall linear infinite;
    opacity: 0.9;
  }

  @keyframes fall {
    from {
      transform: translateY(-100px) rotate(0deg);
    }
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<h1>ðŸŒ¹ Happy Rose Day ðŸŒ¹</h1>

<script>
  function createRose() {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.innerHTML = "ðŸŒ¹";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = 5 + Math.random() * 5 + "s";
    rose.style.fontSize = 40 + Math.random() * 30 + "px";
    document.body.appendChild(rose);

    setTimeout(() => {
      rose.remove();
    }, 10000);
  }

  setInterval(createRose, 300);
</script>

</body>
</html>
